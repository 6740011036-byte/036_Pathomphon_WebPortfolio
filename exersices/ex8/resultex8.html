<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Card Design</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
        }
        .data-card {
            background-color: #ffffff;
            width: 300px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .card-image{
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .card-content{
            padding: 15px;
        }
        .card-title{
            color: #333;
            font-size: 1.5em;
            margin: 0 0 10px 0;
            font-weight: bold;
        }
        .card-description{
            color: #666;
            font-size: 0.9em;
            line-height: 1.6;
            margin: 0;
        }
        .data-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0,0,0,0.2); 
        }
    </style>
</head>
<body>
    
    <div class="data-card">
        <img class="card-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS0WISu5WgFnzxvEHkdNbvKtz98bF8ayQyijQ&s" alt="Card Header">
        <div class="card-content">
            <h2 class="card-title">Card Title</h2>
            <p class="card-description">Card Description: This is a description of the data card. It example card for education.

            </p>
        </div>
    </div>
</body>
</html>
