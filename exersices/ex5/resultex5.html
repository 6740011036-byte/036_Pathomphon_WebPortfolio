<!DOCTYPE html>
<html>
<head>
<title>Modern Button Task</title>
<style>
  
  .modern-button {
    background-color: #007bff;
    color: #ffffff;
    font-size: 16px;
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
    font-family: Arial, sans-serif;
  }
  .modern-button:hover{
     background-color: #0056b3;
     box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
</style>
</head>
<body>
<button class="modern-button">คลิกเลย!</button>
</body>
</html>
