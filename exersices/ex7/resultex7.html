<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
</head>
<style>
  :root {
  --primary-color: #007bff;
  --text-color-dark: #333;
  --text-color-light: #666;
  --background-light: #f4f4f9;
  --white: #ffffff;
    }

    body{
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f9;
        font-family: Arial sans-serif;
        margin: 0;
    }
    .profile-card{
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        text-align: center;
        max-width: 300px;
        width: 100%;
    }
    .profile-img{
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
        object-fit: cover;
    }
    .profile-name{
        font-size: 24px;
        font-weight: bold;
        margin: 5px 0;
        color: #333;
    }
    .profile-title{
        color: #666;
        font-size: 16px;
        margin-bottom: 10px;
    }
    .profile-description{
        font-size: 14px;
        line-height: 1.5;
        color: #555;
        margin-bottom: 20px;
    }
    .profile-button{
        background-color: #007bff;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s;
    }
    .profile-button:hover{
        background-color: #0056b3;
    }

</style>


<body>
    <div class="profile-card">
        <img src="https://i.postimg.cc/5N7QmwQJ/myprofile.jpg"  alt="" width="200px">
        <div class="profile-name">Khet Pathomphon</div>
        <div class="profile-title">Software Developer</div>
        <p class="profile-description">Passion about creating intuitive and engaging web experiences. Always learning and building.</p>
        <button class="profile-button">Contact</button>

    </div>
</body>
</html>
